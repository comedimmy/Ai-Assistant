<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增水族箱</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- 可選擇性地添加 CSS -->
</head>
<body>
    <h2>新增水族箱</h2>
    <form action="/add_aquarium" method="POST">
        <label for="aquarium_name">水族箱名稱:</label>
        <input type="text" id="aquarium_name" name="aquarium_name" required><br><br>
        
        <label for="fish_species">魚種:</label>
        <input type="text" id="fish_species" name="fish_species" required><br><br>
        
        <label for="fish_amount">魚隻數量:</label>
        <input type="number" id="fish_amount" name="fish_amount" required><br><br>
        
        <label for="AI_model">選擇 AI 模型:</label>
        <select id="AI_model" name="AI_model">
            <option value="ChatGPT">ChatGPT</option>
            <option value="Gemini">Gemini</option>
            <option value="Deepseek">Deepseek</option>
        </select><br><br>
        
		<a href="/user_console"><button type="button">返回</button></a>
        <button type="submit">確定</button>

    </form>
</body>
</html>
