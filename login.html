<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入示範</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* 設定整個頁面使用 flexbox */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;  /* 水平置中 */
            align-items: center;  /* 垂直置中 */
            flex-direction: column;  /* 垂直排列元素 */
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;  /* 設定背景色 */
        }

        .container {
            background-color: white;
            padding: 35px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* 最大寬度 */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #g_id_onload {
            margin-top: 20px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .return-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007BFF;
        }

        .return-link:hover {
            text-decoration: underline;
        }
		.btn_google {
			display: flex;
			align-items: center; 
			justify-content: flex-start; 
			width: 100%;
			padding: 10px;
			background-color: #ffffff;
			color: black;
			border: 1px solid #aab0b3;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
			margin-top: 15px;
		}
		.btn_google:hover{
            background-color: #def2fa;
			border-color: #0056b3;
		}
		.google_icon {
			width: 20px; /* 設定圖示大小 */
			height: 20px;
			margin-right: 90px; /* 圖標與文字之間的間距 */
		}
    </style>
</head>
<body>
    <div class="container">
        <h2>請選擇登入方式</h2>

        <!-- 本地登入 -->
        <form method="POST" action="/local-login">
            <label for="username">帳號</label>
            <input type="text" id="username" name="username" required placeholder="輸入帳號">

            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required placeholder="輸入密碼">

            <button type="submit" class="btn">本地登入</button>
        </form>
		
			<button onclick="window.location.href='/login';" class="btn_google">
				<img src="/static/images/google.png" 
					alt="Google Logo" class="google_icon">
				使用 Google 帳戶登入
			</button>
		<script>
			function logout() {
				window.location.href = "/logout"; // 直接登出並重新導向
			}
        </script>
        
        <a href="{{ url_for('back') }}" class="return-link">返回</a>
    </div>
</body>
</html>
